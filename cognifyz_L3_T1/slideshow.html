<!DOCTYPE html>
<html>
<head>
<title>Simple Image Slideshow</title>
<style>

h1{
    text-align: center;
}

.slideshow-container {
  position: relative;
  width: 500px;
  height: 300px;
  margin: auto;
}

.mySlides {
  display: none;
}

img {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
    <h1>Image Slideshow</h1>

<div class="slideshow-container">
  <div class="mySlides">
    <img src="img_1.jpg" alt="Nature">
  </div>
  <div class="mySlides">
    <img src="img_2.jpg" alt="Snow">
  </div>
  <div class="mySlides">
    <img src="img_3.jpg" alt="Mountains">
  </div>
  <div class="mySlides">
    <img src="img_4.jpg" alt="Mountains">
  </div>
  <div class="mySlides">
    <img src="img_5.jpg" alt="Mountains">
  </div>
  <div class="mySlides">
    <img src="img_6.jpg" alt="Mountains">
  </div>
  <div class="mySlides">
    <img src="img_7.jpg" alt="Mountains">
  </div>
  <div class="mySlides">
    <img src="img_8.jpg" alt="Mountains">
  </div>
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
