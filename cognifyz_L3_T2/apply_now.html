<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="apply_now.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Margarine&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="cognifyz_logo.png">
        </div>
        <ul>
            <li class="Item"><a href="index.html">Home</a></li>
            <li class="Item"><a href="Contact.html">Contact us</a></li>
        </ul>
    </nav>
    
    <section id="course">
        <div id="course-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <br>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <br>
                <div class="form-group">
                    <label for="Duration">Choose a Duration:</label>
                        <select id="Duration" name="Duration" placeholder="Select Duration">
                            <option value="2 Months">2 Months</option>
                            <option value="3 Months">3 Months</option>
                            <option value="6 Months">6 Months</option>
                            <option value="8 Months">8 Months</option>
                        </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="Experience">Choose a Experience:</label>
                        <select id="Experience" name="Experience" placeholder="Select your Experience">
                            <option value="No-Experience">No-Experience</option>
                            <option value="3-10 Months">3-10 Months</option>
                            <option value="1 Year">1 Year</option>
                            <option value="2 Year">2 Year</option>
                            <option value="more">more</option>
                        </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="Cv">Upload your CV</label>                                        
                    <input type="file" id="fileUpload" name="fileUpload">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>
</body> 
</body>
</html>
